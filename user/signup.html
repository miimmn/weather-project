<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.115.4">
    <title>날씨 예보 - 회원가입</title>
    <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="/css/signin.css" rel="stylesheet" />
    <script src="/js/lib/jquery_3.3/jquery.min.js" type="text/javascript"></script>
    <script src="/js/lib/bootStrap_5.0/bootstrap.bundle.min.js"></script>
    <script src="/js/signup.js"></script>
    <meta name="theme-color" content="#712cf9">

<body>
  <div class="container w-25">
    <main>
      <div class="text-center pb-4">
        <h2>Signup form</h2>
        <p class="lead">Please enter all required items.</p>
      </div>
      <div class="row g-5">
        <div class="">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-12">
                <label for="email" class="form-label">Email<span class="text-body-secondary"></span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>
              <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback">
                    Your username is required.
                  </div>
                </div>
              </div>
              <div class="col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="on" required>
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
  
            <hr class="my-4">
            <button 
              class="w-100 btn btn-primary btn-lg" 
              type="submit" 
              id="signupBtn" 
              onclick="signup()"
              >
                Continue to signup
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
      <p class="mb-1">weather project</p>
    </footer>
  </div>

</body>
</html>
