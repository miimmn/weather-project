<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#FEF8E8" />
        <title>Get Weather!</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/js/lib/devExtreme_23.1/dx.common.css" rel="stylesheet" />
        <link href="/js/lib/devExtreme_23.1/dx.light.css" rel="stylesheet" />
        <link type="text/css" href="/css/weather.css" rel="stylesheet" />
        <script src="/js/lib/jquery_3.3/jquery.min.js" type="text/javascript"></script>
        <script src="/js/lib/bootStrap_5.0/bootstrap.bundle.min.js"></script>
        <script src="/js/lib/devExtreme_23.1/dx.all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/js/weather.js"></script>
  
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" >
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand fw-bold" href="/weather">Get Weather!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><button type="submit" onclick="getSearchHistory()" style="border: none;">history</button></li>
                    </ul>
                    <!-- 로그아웃 버튼 -->
                    <form class="d-flex">
                        <button class="btn btn-outline-dark text-black" type="submit" onclick="logout()">
                            logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Header  //  검색 부분 -->  
        <header class="search-container" style="height: 300px; ">
            <div class="container px-4 px-lg-2">
                <div class="text-center text-black">
                    <h1 class="display-5 fw-bolder pt-5" id="bold">Search your weather</h1>
                    <p class="lead fw-normal text-black-50 mb-5">Wherever you want!</p>
                    <div class="d-inline">
                        <div class="bg-black ">
                            <!-- 위치 입력 -->
                            <div class="d-flex justify-content-center my-3">
                                <div class="search-fieldSet">
                                  <div class="search-field-label">시/도</div>
                                  <div id="Si-selectBox"></div>
                                </div>
                                <div class="search-fieldSet">
                                  <div class="search-field-label">시/군/구</div>
                                  <div id="Gu-input"></div>
                                </div>
                                <div class="search-fieldSet">
                                  <div class="search-field-label">동/읍/면</div>
                                  <div id="Dong-input"></div>
                                </div>
                                <button
                                type="submit"
                                class="btn my-4 text-white"
                                id="weatherBtn"
                                style="font-size: small; background-color: #006251"
                                onclick="getWeather()"
                              >
                                search
                              </button>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--그래프 부분-->
        <section class="graph">
            <div class="container px-4 px-lg-5 pt-5 ">
              <!-- 날씨 예보 -->
              <div class="weather-viewport">
                <!-- 그래프 -->
                <div class="temperature-container">
                  <div id="chart-demo-t">
                    <div id="chart-t"></div>
                  </div>
                </div>
              </div>
            </div>
        </section>
         <footer style="position:absolute; width:100%; bottom:30px; text-align:center;">
          <div class="container"><p class="m-0 text-center">Copyright &copy; weather-project</p></div>
        </footer>
    </body>
</html>
